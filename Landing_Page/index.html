<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
</body>
<header id="header">
    <img id="header-img"
        src="https://img.freepik.com/free-vector/bicycle-shop-logo-design-vector_53876-40626.jpg?size=338&ext=jpg"
        alt="logo-image" width="200px" height="200px">
    <nav id="nav-bar">
        <ul>
            <li class="nav-link" href="#about">About</li>
            <li class="nav-link" href="#newsletter">Newsletter</li>
            <li class="nav-link" href="#prices">Prices</li>
        </ul>
    </nav>
</header>
<div class="about">
    <section id="about">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kSkqgXV60RE" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
</div>
<div class="newsletter">
    <section id="newsletter">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" placeholder="Please enter your email" required>
            <input type="submit" id="submit" value="Submit" class="btn">
        </form>
    </section>
</div>
<div class="prices">
    Add css grid!
    <section id="prices">
    </section>
</div>
</body>

</html>
